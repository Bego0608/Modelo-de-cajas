<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centrar elementos con FlexBox</title>
    <style>
        * {margen:0;}
        header {background-image: url('https://images.rove.me/w_1920,q_85/jquke9bca5zcp2vdycdp/spain-lagunas-de-ruidera.jpg');
            background-size: 100% 100%;
            height: 400px; width: 100%; color: white;
            display:flex; justify-content: center; align-items:center ; }
        section#sec1 { display:flex; justify-content: center;
            align-items:center; height: 100px; background-color:antiquewhite ;}
        section#sec2 { display:flex; justify-content: center;
            align-items:center; height: 200px; background-color:lightblue ;}
        img {width: 100px; height:100px; border-radius:50px;}
    </style>
</head>
<body>
<header>
    <div style="text-align: center; color: pink;">
        <h1>Visite La Mancha</h1>
        <h2>Tierra de Quijotes</h2>
    </div>
</header>
<section id="sec1">
    <p style="font-style: italic;">Una experiencia inolvidable</p>
</section>
<section id="sec2">
    <img src="https://www.dronestagr.am/wp-content/uploads/2015/06/DJI_000512-57-36-scaled.jpg">
</section>
</body>
</html>
